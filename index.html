<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg,#ff416c,#ff4b2b,#ff6a88,#ff99ac);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  overflow:hidden;
  color:white;
  text-align:center;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  background:rgba(255,255,255,0.15);
  padding:60px 40px;
  border-radius:25px;
  backdrop-filter:blur(20px);
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
  width:90%;
  max-width:650px;
  position:relative;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:45px;
  margin-bottom:15px;
}

.name{
  font-size:24px;
  margin-bottom:25px;
  opacity:0.95;
}

.question{
  font-size:22px;
  margin:20px 0 30px 0;
}

.buttons{
  position:relative;
  height:120px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
  font-size:16px;
}

#yesBtn{
  background:white;
  color:#ff416c;
  margin-right:20px;
}

#yesBtn:hover{
  transform:scale(1.1);
  box-shadow:0 10px 25px rgba(255,255,255,0.5);
}

#noBtn{
  background:#ff1744;
  color:white;
  position:absolute;
}

.success{
  font-size:20px;
  margin-top:20px;
  line-height:1.6;
  animation:pop 0.6s ease;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:24px;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

@media(max-width:600px){
  h1{font-size:34px;}
  .card{padding:40px 25px;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day üíñ</h1>
  <div class="name" id="nameText"></div>

  <div class="question">
    Will you be my Valentine? üòå
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div id="result"></div>
</div>

<script>

// Get name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

document.getElementById("nameText").innerHTML =
  name ? name + " ‚ù§Ô∏è" : "Someone Special ‚ù§Ô∏è";

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

const funnyTexts = [
  "Koi aur option nahi hai üòè",
  "Maan na to padega üòâ",
  "Naa ka koi sawaal hi nahi üòå",
  "Itna soch kya rahi ho üòÖ",
  "Yes hi better lag raha hai ‚ù§Ô∏è"
];

let clickCount = 0;

// Make NO button escape
noBtn.addEventListener("mouseover", () => {
  clickCount++;

  noBtn.innerText = funnyTexts[clickCount % funnyTexts.length];

  const x = Math.random() * 300 - 150;
  const y = Math.random() * 100 - 50;

  let scaleValue = 1 - clickCount * 0.05;
  if(scaleValue < 0.5) scaleValue = 0.5;

  noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scaleValue})`;
});

// YES button click
yesBtn.addEventListener("click", () => {

  document.querySelector(".question").style.display = "none";
  document.querySelector(".buttons").style.display = "none";

  result.innerHTML = `
    <div class="success">
      ‚ù§Ô∏è You Just Made Me The Happiest Person ‚ù§Ô∏è
      <br><br>

      From today, every smile of yours is my responsibility.
      Every tear of yours is my fight.
      Every dream of yours is my mission.
      
      <br><br>

      I don‚Äôt promise a perfect life‚Ä¶
      But I promise effort, loyalty, respect,
      and a love that grows stronger every single day.
      
      <br><br>

      Thank you for choosing me üíñ
      <br><br>

      üåπ Happy Valentine‚Äôs Day ${name ? name : "My Love"} üåπ
    </div>
  `;
});

// Floating hearts effect
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+20)+"px";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),7000);
},400);

</script>

</body>
</html>
