<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg,#ff416c,#ff4b2b,#ff6a88,#ff99ac);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  overflow:hidden;
  color:white;
  text-align:center;
  padding:20px;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  background:rgba(255,255,255,0.15);
  padding:40px 25px;
  border-radius:25px;
  backdrop-filter:blur(20px);
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
  width:100%;
  max-width:420px;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:32px;
  margin-bottom:10px;
}

.name{
  font-size:20px;
  margin-bottom:20px;
}

.question{
  font-size:18px;
  margin:15px 0 25px 0;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  font-size:14px;
}

#yesBtn{
  background:white;
  color:#ff416c;
}

#noBtn{
  background:#ff1744;
  color:white;
  position:fixed;
  z-index:9999;
}

.success{
  font-size:16px;
  margin-top:20px;
  line-height:1.6;
  animation:pop 0.6s ease;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day üíñ</h1>
  <div class="name" id="nameText"></div>

  <div class="question">
    Will you be my Valentine? üòå
  </div>

  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
</div>

<button id="noBtn">No üò¢</button>

<div id="result"></div>

<script>

// Get name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

document.getElementById("nameText").innerHTML =
  name ? name + " ‚ù§Ô∏è" : "Someone Special ‚ù§Ô∏è";

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

const funnyTexts = [
  "Koi aur option nahi üòè",
  "Maan na padega üòâ",
  "Naa allowed nahi üòå",
  "Yes hi best hai ‚ù§Ô∏è",
  "Escape nahi milega üòú"
];

// Move button randomly inside screen
function moveButton(){
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  noBtn.innerText = funnyTexts[Math.floor(Math.random()*funnyTexts.length)];
}

// Desktop
document.addEventListener("mousemove", (e)=>{
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.sqrt(
    Math.pow(e.clientX - (rect.left + rect.width/2),2) +
    Math.pow(e.clientY - (rect.top + rect.height/2),2)
  );

  if(distance < 90){
    moveButton();
  }
});

// Mobile
document.addEventListener("touchstart", moveButton);
document.addEventListener("touchmove", moveButton);

// Initial position
moveButton();

// YES click
yesBtn.addEventListener("click", () => {

  document.querySelector(".question").style.display = "none";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  result.innerHTML = `
    <div class="success">
      ‚ù§Ô∏è You Just Made Me The Happiest Person ‚ù§Ô∏è
      <br><br>
      From today, every smile of yours is my responsibility.
      Every tear of yours is my fight.
      Every dream of yours is my mission.
      <br><br>
      üåπ Happy Valentine‚Äôs Day ${name ? name : "My Love"} üåπ
    </div>
  `;
});
</script>

</body>
</html>
