<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg,#ff416c,#ff4b2b,#ff6a88,#ff99ac);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
  overflow:hidden;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  position:relative;
  padding:60px 50px;
  width:90%;
  max-width:550px;
  text-align:center;
  border-radius:25px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
  color:white;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:48px;
  margin-bottom:15px;
  text-shadow:0 0 15px rgba(255,255,255,0.6);
}

.name{
  font-size:26px;
  font-weight:500;
  margin-bottom:15px;
  color:#fff;
}

.message{
  font-size:18px;
  opacity:0.9;
  margin-bottom:30px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:white;
  color:#ff416c;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 10px 30px rgba(255,255,255,0.6);
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:24px;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

@media(max-width:600px){
  h1{font-size:36px;}
  .card{padding:40px 25px;}
}

</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentineâ€™s Day ðŸ’–</h1>
  <div class="name" id="nameText"></div>
  <div class="message">You make my world brighter every single day âœ¨</div>
  <button onclick="showAlert()">Open My Heart ðŸ’Œ</button>
</div>

<script>

// Name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

document.getElementById("nameText").innerHTML =
  name ? name + " â¤ï¸" : "Someone Special â¤ï¸";

// Button message
function showAlert(){
  alert("Iâ€™m really lucky to have you in my life â¤ï¸");
}

// Floating hearts
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="ðŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+20)+"px";
  heart.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),7000);
},400);

</script>

</body>
</html>
